<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reseller Panel Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #ffffff;
            font-family: 'Inter', sans-serif;
            color: #000000;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            margin: 0;
        }
        .login-card {
            background: #ffffff;
            border: 1px solid #e5e5e5;
            border-radius: 0.75rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            transition: box-shadow 0.2s ease;
        }
        .login-card:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        .login-card h2 {
            color: #333333;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: 600;
        }
        .form-control {
            border: 1px solid #e5e5e5;
            border-radius: 0.375rem;
            padding: 0.75rem;
            font-size: 0.875rem;
            transition: border-color 0.2s ease;
            background: #ffffff;
        }
        .form-control:focus {
            border-color: #333333;
            box-shadow: 0 0 0 2px rgba(51, 51, 51, 0.1);
        }
        .btn-primary {
            background: #333333;
            color: #ffffff;
            border: none;
            padding: 0.75rem;
            border-radius: 0.375rem;
            font-weight: 500;
            font-size: 0.875rem;
            transition: background 0.2s ease;
            width: 100%;
        }
        .btn-primary:hover {
            background: #000000;
        }
        .alert {
            display: none;
            border: 1px solid #333333;
            border-radius: 0.375rem;
            padding: 1rem;
            font-size: 0.875rem;
            background: #ffffff;
            color: #000000;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @media (max-width: 768px) {
            .login-card {
                padding: 1.5rem;
                max-width: 90%;
            }
            .login-card h2 {
                font-size: 1.25rem;
            }
            .form-control {
                font-size: 0.75rem;
                padding: 0.5rem;
            }
            .btn-primary {
                font-size: 0.75rem;
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>Reseller Panel Login</h2>
        <div id="errorAlert" class="alert" role="alert"></div>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label text-sm font-medium">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label text-sm font-medium">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
            return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
            if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
                try {
                    var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                    var firstSheetName = workbook.SheetNames[0];
                    var worksheet = workbook.Sheets[firstSheetName];
                    var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                    var filteredData = jsonData.filter(row => row.some(filledCell));
                    var headerRowIndex = filteredData.findIndex((row, index) =>
                        row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                    );
                    if (headerRowIndex === -1 || headerRowIndex > 25) {
                        headerRowIndex = 0;
                    }
                    var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex));
                    csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                    return csv;
                } catch (e) {
                    console.error(e);
                    return "";
                }
            }
            return gk_fileData[filename] || "";
        }
    </script>
    <script>
        const API_BASE_URL = 'https://minipanelapi.visionpanel.site';

        function showError(message) {
            const alert = document.getElementById('errorAlert');
            alert.textContent = message;
            alert.style.display = 'block';
            setTimeout(() => alert.style.display = 'none', 5000);
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await response.json();
                console.log('Login response:', data); // Debug
                if (data.success) {
                    localStorage.setItem('sessionId', data.sessionId);
                    localStorage.setItem('username', data.user.username);
                    localStorage.setItem('balance', data.user.balance);
                    localStorage.setItem('level', data.user.level);
                    window.location.href = 'index.html';
                } else {
                    console.error('Login error response:', data);
                    showError(data.error);
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Server error during login: ' + error.message);
            }
        });
    </script>
</body>
</html>
